<html>

    <head>
        <title>AnimeHub</title>
    
        <!-- meta tags -->

          <meta name="description" content="Anime Portal Created">
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">  
    
        <!-- css -->
        <link href="scss/home.css" rel="stylesheet" type="text/css">
        <link href="scss/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div class="container">
        <input type="text" class="queryText search">
        <button type="submit" class="getText">send</button>
        <button type="submit" class="sortAsc">asc</button>
        <button type="submit" class="sortDsc">dsc</button>
        

        <div id="modalDom">
                <div class="modal-interior"></div>

        </div>
        <div id="mood"></div>
        <div id="trending" class="parent-component"></div>
        <div id="popular" class="parent-component"></div>
        </div>
        
        <div class="side-panel">
            <div class="sug-widget">
            <h3  class="heading heading-small">
                Anime Suggestions
            </h3>
            <button class="btn-default btn-suggest">
                Suggest Anime
            </button>

            <div class="suggestion-box">
                <ul class="sug-list">
                </ul>
            </div>
        </div>
        </div>
        <!-- JS -->

        
        <script type="module" src="js/home.js"></script>
        <script type="module" src="js/service.js"></script>
    </body>

</html>
